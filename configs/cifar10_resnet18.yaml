# --------------------------------------------------------------------------
# 实验: CIFAR-10 (32x32) + 随机触发器
# 策略: S2A (最终版)
#       - 使用“结构能量”作为强度参照物
#       - 使用“自适应 Beta”进行智能融合
# 运行: python main_train.py --config ./configs/cifar10_resnet18.yaml
# --------------------------------------------------------------------------

device: 'cuda:0'

dataset:
  name: 'cifar10'
  data_path: './data'
  image_size: 32
  num_classes: 10
  mean: [0.4914, 0.4822, 0.4465]
  std: [0.2470, 0.2435, 0.2616]

train:
  epochs: 200
  batch_size: 128
  optimizer: 'sgd'
  learning_rate: 0.1
  momentum: 0.9
  weight_decay: 5.0e-4
  scheduler: 'cosine'
  milestones: [100, 200, 250]
  num_workers: 24

attack:
  poison_rate: 0.1
  target_label: 0
  wavelet: 'db4'
  subband: ['hl', 'lh', 'hh']

  s2a:
    use_structural_constraint: false

    # [强度控制] 与 GTSRB 保持一致，便于参数迁移
    energy_ratio_to_structure: 0.022

    # [融合策略控制] 启用自适应 Beta，参数与 GTSRB 完全一致
    adaptive_beta:
      enabled: true
      beta_min: 0.6
      beta_max: 0.9
      midpoint_norm: 0.08 # CIFAR-10 的平均噪声范数略低于 GTSRB，0.08 更合适
      steepness: 50.0

    # [SSA窗口] 保持不变
    window_size_1d: 8
    window_size_2d_h: 4
    window_size_2d_w: 4